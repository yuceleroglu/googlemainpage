<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="images/google.jpg" alt="Google Logo">
        </div>
    </header>

    <section>

        <!--Search:Start-->
        <div class="search-area">
            <center>
                Search the web using Google!<br>
                <input type="text" name="q" value size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </center>
        </div>
        <!--Search:Finish-->

        <!--Links:Start-->
        <div class="linkler">
            <div class="link1">
                <center>
                    Special Searches<br>
                    <a href="#">Stanford Search</a><br>
                    <a href="#">Linux Search</a>
                </center>
            </div>
            <div class="link2">
                <center>
                    <a href="#">Help!</a><br>
                    <a href="#">About Google!</a><br>
                    <a href="#">Company Info</a><br>
                    <a href="#">Google! Logos</a>
                </center>
            </div>
            <div class="link3">
                <center>
                    Get Google!<br>
                    updates monthly:<br>
                    <input type="text" name="emailaddr" value="your e-mail"><br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="#">Archive</a>
                </center>
            </div>
        </div>
        <!--Links:Finish-->
        <div class="clear"></div>

    </section>

    <footer>

        Copyright Â©1998 Google Inc.

    </footer>


</body>
</html>
